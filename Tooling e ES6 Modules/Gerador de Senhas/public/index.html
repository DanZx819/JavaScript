<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    
</head>

<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Selecione as Opções</div>

        Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
        Adicionar Maiusculas <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar Minusculas <input type="checkbox" class="chk-minusculas" checked><br>
        Adicionar Números <input type="checkbox" class="chk-numeros" ><br>
        Adicionar Simbolos <input type="checkbox" class="chk-simbolos" ><br>
        <button class="gera-senha">Gerar Senha</button>
        
        
    </section>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
